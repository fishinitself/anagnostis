<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <title>Εντάξει reader</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


<div class="container-md">
    <h1 class="text-secondary">Εντάξει reader</h1>
    <br/>
    <div class="mb-3">

        <div id="tts" contenteditable="true" class="form-control shadow p-3 mb-5 bg-body rounded fs-5" style="height: 20em; overflow-y: scroll;">
        </div>

    </div>
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar">
        <div class="btn-group me-2" role="group" aria-label="group1">
            <button onclick="pauseSpeech()" class="btn btn-primary">Start/Stop</button>
            <button onclick="resetSpeech()" class="btn btn-secondary">Reset</button>
        </div>
        <div class="btn-group" role="group" aria-label="group2">


            <button type="button" style="margin-left: 2em" class="btn btn-link" data-bs-toggle="modal"
                    data-bs-target="#settings">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear"
                     viewBox="0 0 16 16">
                    <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0"/>
                    <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115z"/>
                </svg>
            </button>
        </div>
    </div>


    <div class="modal fade" id="settings" tabindex="-1" aria-labelledby="settingsLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="settingsLabel">Settings</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="autoPauseNewLine" checked>
                        <label class="form-check-label" for="autoPauseNewLine">Auto pause on new line</label>
                    </div>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="autoPauseNewSentence" checked>
                        <label class="form-check-label" for="autoPauseNewSentence">Auto pause on new sentence</label>
                    </div>

                    <br/>

                    <label for="rate" class="form-label">Rate</label>
                    <input type="range" class="form-range" id="rate" min="0.1" max="10" step="0.1" value="0.5"
                           onchange="init()">

                    <label for="pitch" class="form-label">Pitch</label>
                    <input type="range" class="form-range" id="pitch" min="0" max="2" step="0.1" value="0.8"
                           onchange="init()">
                    <label for="volume" class="form-label">Volume</label>
                    <input type="range" class="form-range" id="volume" min="0" max="1" step="0.1" value="1"
                           onchange="init()">


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="setOptions()" data-bs-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>


</div>


<script>
    let speech
    let stopNextWord = false

    const tts = document.getElementById("tts")

    tts.addEventListener('paste', function (e) {
        e.preventDefault()
        var text = e.clipboardData.getData('text/plain')
        document.execCommand('insertText', false, text)
    })


    function init() {

        const voices = window.speechSynthesis.getVoices()
        voices.forEach(voice => {
            console.log(voice.name, voice.lang)
        })

        speech = new SpeechSynthesisUtterance(tts.textContent)


        setOptions()
        speech.lang = "el-GR";

        speech.onboundary = function (event) {
            if (event.name === "word") {
                selectWord(event.charIndex, event.charLength);
                if (stopNextWord) {
                    pauseSpeech();
                    stopNextWord = false;
                    return
                }

                let autoPauseNewLine = document.getElementById("autoPauseNewLine").checked
                let autoPauseNewSentence = document.getElementById("autoPauseNewSentence").checked
                let stringToCheck = speech.text.substring(event.charIndex + event.charLength)
                if (pauseOnNextWord(stringToCheck, autoPauseNewLine, autoPauseNewSentence)) {
                    stopNextWord = true;
                }
            }
        }
    }

    function setOptions() {
        speech.rate = document.getElementById("rate").value;
        speech.pitch = document.getElementById("pitch").value;
        speech.volume = document.getElementById("volume").value;
    }


    function pauseOnNextWord(str, pauseOnNewLine = true, pauseOnNewSentence = true) {
        if (pauseOnNewLine || pauseOnNewSentence) {
            const sentenceD = new Set(['.', ';', '!', '?'])
            const newLineD = new Set(['\n'])
            const wordD = new Set([' ', '\t'])
            let leadingSpaces = true

            for (let i = 0; i < str.length; i++) {
                const c = str[i]
                if (sentenceD.has(c) && pauseOnNewSentence) {
                    return true
                }
                if (newLineD.has(c) && pauseOnNewLine) {
                    return true
                }
                if (wordD.has(c)) {
                    if (!leadingSpaces) {
                        return false
                    }
                } else {
                    leadingSpaces = false
                }
            }
        }
        return false;
    }

    function pauseSpeech() {
        let speechS = window.speechSynthesis
        if (speechS.speaking) {
            if (!speechS.paused) {
                speechS.pause()
            } else {
                speechS.resume()
            }
        } else {
            init()
            speechS.cancel()
            speechS.speak(speech)
        }
        tts.focus()
    }

    function resetSpeech() {
        window.speechSynthesis.cancel()
        tts.focus()
    }

    function selectWord(startIndex, length) {
        if (startIndex) {
            highlightWord(startIndex, length)
        }
    }


    function highlightWord(startIndex, length) {
        const text = tts.textContent;

        const before = text.slice(0, startIndex);
        const highlighted = text.slice(startIndex, startIndex + length);
        const after = text.slice(startIndex + length);

        tts.innerHTML = '';

        const beforeText = document.createTextNode(before);
        tts.appendChild(beforeText);

        const span = document.createElement('span');
        span.textContent = highlighted;
        span.style.backgroundColor = 'yellow';
        tts.appendChild(span);

        const afterText = document.createTextNode(after);
        tts.appendChild(afterText);
        span.scrollIntoView({behavior: "smooth", block: "center", inline: "nearest"});
    }

</script>
</body>
</html>
